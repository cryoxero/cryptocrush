<!DOCTYPE html>
{% load static %}
{% load markdown_extras %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cryptocrush - Posts</title>
  <link rel="stylesheet" href="{% static 'css/posts.css' %}">
  <script src="{% static 'js/posts.js' %}" defer></script>
</head>
<body>
  <header>
    <h1>Cryptocrush</h1>
    <button class="login-btn">Login</button>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <h2>Posts</h2>
      <ul>
        {% for post in post_list %}
		<li><a href="{% url 'posts:posts' slug=post.slug %}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </aside>

    <main class="main-content">
      <article id="post-content">
        <h2 id="animated-title">{{ curr_post.title }}</h2>
		{{ curr_post.body | markdown | safe }}
      </article>
    </main>
  </div>

  <footer>
    &copy; 2025 Cryptocrush. All rights reserved.  
    <br />
    <a href="https://github.com/cryoxero/cryptocrush" target="_blank" rel="noopener">View on GitHub</a>
  </footer>
</body>
</html>
